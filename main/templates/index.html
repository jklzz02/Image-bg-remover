<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Image background remover</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div class="flex items-center justify-center w-full">
            <label for="image_file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 font-semibold">Click to upload</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF</p>
                </div>
                <input id="image_file" name="image_file" type="file" class="hidden" />
            </label>
        </div> 
        <input type="submit" value="Send image">
    </form>
    {% if processed_image_data %}
    <h2>{{original_filename}}</h2>
    <img src="data:image/png;base64,{{processed_image_data}}" alt="{{original_filename}} Processed">
    
    <a href="data:image/png;base64,{{processed_image_data}}" download="{{original_filename}}_processed.png">
        Download {{original_filename}}_processed.png
    </a>
    {% endif %}
</body>
</html>
